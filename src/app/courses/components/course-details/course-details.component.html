<h3>Course info</h3>
<br>
<div class="row">
    <div class="col-sm">
        <label><strong>Title:</strong></label> {{ courseInfo?.title }} <br>
        <label><strong>Level:</strong></label>  {{ courseInfo?.level }} <br>
        <label><strong>Duration:</strong></label> {{ courseInfo?.duration | timeToHours }} <br>
        <label><strong>Rating:</strong></label> {{ courseInfo?.rating }} <br>
        <label><strong>Date:</strong></label> {{ courseInfo?.date }}
    </div>
    <div class="col-sm">
        <label><strong>Description:</strong></label> {{ courseInfo?.description }}
    </div>
</div>
<hr>
<h3>Mentor info</h3>
<br>
<label><strong>Name:</strong></label> {{ courseInfo?.mentor.name }} {{courseInfo?.mentor.surname}} <br>
<label><strong>Bio:</strong></label> {{ courseInfo?.mentor.bio }}
<hr>
<h3>Participants</h3>
<app-table [columnNames]="columnNames" [items]="courseInfo?.participants"></app-table>
