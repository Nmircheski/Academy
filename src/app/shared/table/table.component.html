<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" *ngFor="let column of columnNames">{{ column | titlecase }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i=index;">
      <th scope="row">{{ i+1 }}</th>
      <td *ngFor="let column of columnNames">{{ item[column] }}</td>
    </tr>
  </tbody>
</table>
